<h1>
  {{title}}
</h1>

<div class="search">
  <input [(ngModel)]="query" type="search" placeholder="enter text to find">
  <select [(ngModel)]="searchSystem">
    <option *ngFor="let searchSys of searchSystemList" [ngValue]="searchSys">{{ searchSys.name }}</option>
  </select>
  <button (click)="onSearchClick()">Search</button>
</div>

<div *ngIf="appError" class="error">
  {{appError}}
  <button (click)="appError=null">Hide this message</button>
</div>
